<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="heading">
    <div>
        <input type="checkbox" class="check" id="chk" />
        <label class="lab" for="chk">
            <div class="ball"></div>
        </label>
    </div>
    <div id="headLine">
        <h1>Vad kan du om Gud?</h1>
    </div>
    <p>1.Finns Gud?</p>
    <input type="radio" name="godOne" id="firstAltTrue" value="true">
    <label for="student">Sant</button>
    <input type="radio" name="godOne" id="firstAltFalse" value="false">Falsk</button>
    <p>2.Är Jesus Gud's son?</p>
     
        <input type="radio" name="godTwo" value="true" id="secAltTrue">Sant</button>
        <input type="radio" name="godTwo" value="false" id="secAltFalse">Falskt</button>
     

    <p>3.Är Gud allsmäktig?</p>
    
        <input type="radio" name="godThree" value="true" id="thirdAltTrue">Sant</button>
        <input type="radio" name="godThree" value="false" id="thirdAltFalse">Falskt</button>
    
    <p>4.Vilken av de är inte Guds namn?</p>
   
        <input type="radio" name="godFour" value="false" id="fourAltFalse">Jehova</button>
        <input type="radio" name="godFour" value="false" id="fourAltFalse">Adonai</button>
        <input type="radio" name="godFour" value="true" id="fourAltTrue">Ron</button>
    
    <p>5.När firar man jul?</p>
   
        <input type="radio" name="godFive" value="false" id="fifthAltFalse">6 Januari</button>
        <input type="radio" name="godFive" value="false" id="fifthAltFalse">17 April</button>
        <input type="radio" name="godFive" value="true" id="fifthAltTrue">25 December</button>
   
    <p>6.Hur många lärjungar hade Jesus?</p>
   
        <input type="radio" name="godSix" value="true" id="sixAltTrue">12</button>
        <input type="radio" name="godSix" value="false" id="sixAltFalse">11</button>
        <input type="radio" name="godSix" value="false" id="sixAltFalse">15</button>
   
    <p>Vilka av de profeterna nämns i bibelns? </p>
        <input type="checkbox" name="godSeven" value="true" id="seven7AltTrue">Moses</button>
        <input type="checkbox" name="godSeven" value="false" id="seven8AltFalse">Alexander den Store</button>
        <input type="checkbox" name="godSeven" value="false" id="seven7AltFalse">Eminem</button>
        <input type="checkbox" name="godSeven" value="true" id="seven8AltTrue">Abraham</button>
       
  <button id="ending">Se resultat</button>
  <div id="recall"></div>
  



</div>




    <script src="main.js"></script>
</body>
com
</html>
